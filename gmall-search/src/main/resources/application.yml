server:
  port: 18086
spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.101:8848
    sentinel:
      transport:
        port: 8719
        dashboard: 192.168.0.101:8080
    alibaba:
      seata:
        tx-service-group: gmall_tx_group
  zipkin:
    base-url: http://192.168.0.101:9411
    discovery-client-enabled: false
    sender:
      type: web
  sleuth:
    sampler:
      rate: 1
  elasticsearch:
    rest:
      uris: http://192.168.0.101:9200
  jackson:
    default-property-inclusion: non_null # 默认属性包含, 不包含空字段
  thymeleaf:
    cache: false
  rabbitmq:
    host: 192.168.0.101
    port: 5672
    virtual-host: /admin
    username: admin
    password: admin
    # 消费者确认
    listener:
      simple:
        concurrency: 8
        prefetch: 1
        acknowledge-mode: manual # 手动确认
feign:
  sentinel:
    enabled: true

